<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farabi Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title text-center">Welcome To Farabi Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="Write your Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithDraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-number" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-amount" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        // Login Button Event Handler 
        var loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click', function () {
            var loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            var transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";

        })

        // Deposit Button Event Handler
        var deposiBtn = document.getElementById("deposit-amount");
        deposiBtn.addEventListener('click', function() {
            var depositNumber = getInputNumber("deposit-number");
            console.log(depositNumber);

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("deposit-number").value = "";
        })

        // WithDraw Button Event handler

        var withdrawBtn = document.getElementById("addwithdraw");
        withdrawBtn.addEventListener('click', function() {
            var withdrawNumber = getInputNumber("withdrawAmount")
            updateSpanText("currentWithDraw", withdrawNumber)
            updateSpanText("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
        })

        function getInputNumber(id) {
            var Amount = document.getElementById(id).value;
            var amountNumber = parseFloat(Amount);
            return amountNumber;   
        }

        function updateSpanText(id, depositNumber) {
            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var currentTotal = depositNumber + currentNumber;
            document.getElementById(id).innerText = currentTotal;
        }

    </script>
</body>
</html>
